<!doctype html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body style="background-color: darkgoldenrod;">
    <div class="container">
        <h1 style="color: blue;">Aplicacion Calculadora</h1>
        <form id="forma">
            <div class="mb-3">
                <label for="operandoA" style="color: blue;">Operando A</label>
                <input type="number" class="form-control" 
                placeholder="Escribe el operando A" id="operandoA">
            </div>
            <div class="mb-3">
                <label for="operandoB" style="color: blue;">Operando B</label>
                <input type="number" class="form-control" 
                placeholder="Escribe el operando B" id="operandoB">
            </div>
        </form>
            <button class="btn btn-primary mb-3"
            onclick="sumar()">Sumar</button>
            <button class="btn btn-primary mb-3"
            onclick="restar()">Restar</button>
            <button class="btn btn-primary mb-3"
            onclick="multiplicar()">Multiplicar</button>
            <button class="btn btn-primary mb-3"
            onclick="dividir()">Dividir</button>
        
        <div id="resultado"></div>
        <div id="resultado2"></div>
        <div id="resultado3"></div>
        <div id="resultado4"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
